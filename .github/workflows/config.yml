name: Run Script

on:
  push:
    branches:
      - main  # or any other branch

jobs:
  run-custom-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: install cli
        run: |
          node sdkgoals.js
          op --version
      
      - name: test cli
        env: 
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: |
          op vault list
