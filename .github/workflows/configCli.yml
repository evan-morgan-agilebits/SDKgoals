name: Run Script

on:
  push:
    branches:
      - main  # or any other branch

jobs:
  run-custom-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 

      - name: js sdk
        env: 
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: node sdkTest.js

      - name: install cli
        env: 
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: |
          node cliTest.js
          op --version
      
      - name: test cli
        env: 
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: |
          op vault list
          op item list --vault w24doqg47q4bcmqto6wphqn7ye 
