name: Run Script on Pull Request

on:
  pull_request:
    branches: [ main ] # or the target branch for your PRs

jobs:
  run-node-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # or your required version

      - name: Install dependencies
        run: npm install

      - name: Run setup script
        run: node sdkgoals.js
